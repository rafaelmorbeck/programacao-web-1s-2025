<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
    </head>
    <body>
        <div class = container>
            <div class="col-12 text-center p-5">  <!--border-info = cor//p = padding-->
                <h1>Agendamento</h1>
            </div>

            <h4>Dados do paciente</h4>

            <!--row Nome-->
            <div class = "row">
                <div class = "col-6">
                    <div class="mb-3">
                        <label for="inserirNome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="inserirNome">
                    </div>
                </div>
                <div class = "col-6">
                    <div class="mb-3">
                        <label for="inserirNome" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="inserirNome">
                    </div>
                </div>
            </div>

            <!--row cpf-->
            <div class = row>
                <div class = col-6>
                    <div class="mb-3">
                        <label for="inserirCPF" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="inserirCPF">
                    </div>
                </div>
                <div class = col-6>
                    <div class="mb-3">
                        <label for="inserirData" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="inserirData">
                    </div>
                </div>
            </div>

            <!--row telefone-->
            <div class=  "row">
                <div class = "col-6">
                    <div class="mb-3">
                        <label for="inserirTelefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="inserirTelefone">
                    </div>
                </div>
                <div class = "col-6">
                    <div class="mb-3">
                        <label for="inserirCEP" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="inserirCEP">
                    </div>
                </div>
            </div>
            
            <!--Endereço-->
            <div class="mb-3">
                <label for="inserirEndereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="inserirEndereco">
            </div>

            <h4>Dados da consulta</h4>

            <!--row clinica-->
            <div class = row>
                <div class = "col-6">
                    <div class="mb-3">
                        <label for="selectClinica" class="form-label">Clinica</label>
                        <select id="selectClinica" class="form-select">
                        </select>
                      </div>
                </div>
                <div class = "col-6">
                    <div class="mb-3">
                        <label for="selectClinica" class="form-label">Especialidade</label>
                        <select id="selectClinica" class="form-select">
                        </select>
                      </div>
                </div>
            </div>

            <!--row data-->
            <div class= "row">
                <div class = "col-6">
                    <div class="mb-3">
                        <label for="inserirDataConsulta" class="form-label">Data</label>
                        <input type="date" class="form-control" id="inserirDataConsulta">
                    </div>
                </div>
                <div class = "col-6">
                    <div class="mb-3">
                        <label for="inserirHora" class="form-label">Hora</label>
                        <input type="datetime" class="form-control" id="inserirHora">
                    </div>
                </div>
            </div>

            <!--OBS-->
            <div class = "col-12">
                <div class="row">
                    Observação
                    <textarea></textarea>
                 </div>
            </div>

            <div class = "col-12">
                <button type="submit" class="btn btn-primary w-100 mt-3 mb-3">Enviar</button>
            </div>
        </div>
